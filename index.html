<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./index.css" />

    <script src="./index.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body onload="getHours('weekly')">
    <main class="dashboard">
      <section class="profile-section">
        <div class="header-card profile-card">
          <div class="header-card-person">
            <img
              class="header-card-person-img"
              src="./images/image-jeremy.png"
              alt="Image of Jeremy"
            />
            <p class="header-card-person-report">Report for</p>
            <h1 class="header-card-person-name">Jeremy Robson</h1>
          </div>
        </div>

        <div class="content-card profile-card-content">
          <div class="content-card-buttons">
            <button
              id="daily-button"
              class="content-card-buttons-button"
              onclick="getHours('daily')"
            >
              Daily
            </button>
            <button
              id="weekly-button"
              class="content-card-buttons-button"
              onclick="getHours('weekly')"
            >
              Weekly
            </button>
            <button
              id="monthly-button"
              class="content-card-buttons-button"
              onclick="getHours('monthly')"
            >
              Monthly
            </button>
          </div>
        </div>
      </section>

      <section class="work-section">
        <div class="header-card bg-header-card-work">
          <img
            class="header-card-svg"
            src="./images/icon-work.svg"
            alt="Briefcase"
          />
        </div>

        <div class="content-card">
          <div class="content-card-tracking-time">
            <h1 class="content-card-tracking-time-header">Work</h1>

            <a class="content-card-tracking-time-ellipsis" href="#">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis"
            /></a>

            <p class="content-card-tracking-time-current" id="workCurrent"></p>

            <p class="content-card-tracking-time-previous" id="workPrev"></p>
          </div>
        </div>
      </section>

      <section class="play-section">
        <div class="header-card bg-header-card-play">
          <img
            class="header-card-svg"
            src="./images/icon-play.svg"
            alt="Gaming controller"
          />
        </div>

        <div class="content-card">
          <div class="content-card-tracking-time">
            <h1 class="content-card-tracking-time-header">Play</h1>

            <a class="content-card-tracking-time-ellipsis" href="#">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis"
            /></a>

            <p class="content-card-tracking-time-current" id="playCurrent"></p>

            <p class="content-card-tracking-time-previous" id="playPrev"></p>
          </div>
        </div>
      </section>

      <section class="study-section">
        <div class="header-card bg-header-card-study">
          <img
            class="header-card-svg"
            src="./images/icon-study.svg"
            alt="Book"
          />
        </div>

        <div class="content-card">
          <div class="content-card-tracking-time">
            <h1 class="content-card-tracking-time-header">Study</h1>

            <a class="content-card-tracking-time-ellipsis" href="#">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis"
            /></a>

            <p class="content-card-tracking-time-current" id="studyCurrent"></p>

            <p class="content-card-tracking-time-previous" id="studyPrev"></p>
          </div>
        </div>
      </section>

      <section class="exercise-section">
        <div class="header-card bg-header-card-exercise">
          <img
            class="header-card-svg"
            src="./images/icon-exercise.svg"
            alt="Running man"
          />
        </div>

        <div class="content-card">
          <div class="content-card-tracking-time">
            <h1 class="content-card-tracking-time-header">Exercise</h1>

            <a class="content-card-tracking-time-ellipsis" href="#">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis"
            /></a>

            <p
              class="content-card-tracking-time-current"
              id="exerciseCurrent"
            ></p>

            <p
              class="content-card-tracking-time-previous"
              id="exercisePrev"
            ></p>
          </div>
        </div>
      </section>

      <section class="social-section">
        <div class="header-card bg-header-card-social">
          <img
            class="header-card-svg"
            src="./images/icon-social.svg"
            alt="Chat bubbles"
          />
        </div>

        <div class="content-card">
          <div class="content-card-tracking-time">
            <h1 class="content-card-tracking-time-header">Social</h1>

            <a class="content-card-tracking-time-ellipsis" href="#">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis"
            /></a>

            <p
              class="content-card-tracking-time-current"
              id="socialCurrent"
            ></p>

            <p class="content-card-tracking-time-previous" id="socialPrev"></p>
          </div>
        </div>
      </section>

      <section class="self-care-section">
        <div class="header-card bg-header-card-self-care">
          <img
            class="header-card-svg"
            src="./images/icon-self-care.svg"
            alt="Heart"
          />
        </div>

        <div class="content-card">
          <div class="content-card-tracking-time">
            <h1 class="content-card-tracking-time-header">Self Care</h1>

            <a class="content-card-tracking-time-ellipsis" href="#">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis"
            /></a>

            <p
              class="content-card-tracking-time-current"
              id="selfCareCurrent"
            ></p>

            <p
              class="content-card-tracking-time-previous"
              id="selfCarePrev"
            ></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
